#Config based on filter
# 此文件为 Quantumult X 示例配置文件
# Based on Sample Quantumult Configuration (v1.0.9)
# 鸣谢 @Shawn 提供的部分 API 及相应资源文件
#
# 以 ";" 或 "#" 或 "//" 开头的行为注释行。
#
# [基础部分]
[general]
server_check_url=http://www.qualcomm.cn/generate_204
# > 资源解析器
# 可用于自定义各类远程资源的转换，如节点，规则 filter，复写 rewrite 等
resource_parser_url= https://beoweb.cf/Kingsman-resource-parser.js
# > 节点 GEO 位置信息检测
geo_location_checker=http://ip-api.com/json/?lang=vi-VN,https://raw.githubusercontents.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

# [DNS 部分]
