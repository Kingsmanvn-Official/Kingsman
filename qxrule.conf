vmess=104.208.106.196:80, method=aes-128-gcm, password=6c8c2636-3c08-4d40-d2af-d4fc46b75482, obfs=http, obfs-host=viettel.akamaized.net, obfs-uri=/, fast-open=true, udp-relay=true, aead=1, tag=BEO VPS HK 01

