;https://raw.githubusercontents.com/crossutility/Quantumult-X/master/server.txt, tag=Sample-01

# [远程分流规则部分]
[filter_remote]
# 以下提供本仓库内常用分流规则,可根据需要进行增减
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Services/Unbreak.list, tag=Unbreak, force-policy=direct, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Advertising/Hijacking.list, tag=Hijacking, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Advertising/AdReject.list, tag=Advertising, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Services/SNS/Telegram.list, tag=Telegram, force-policy=Telegram, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Media/Foreign/Netflix.list, tag=Netflix, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Media/Foreign/Pornhub.list, tag=PornHub, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Services/Cloudflare.list, tag=CloudFlare, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Media/DomesticMedia.list, tag=DomesticMedia, force-policy=direct, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Media/ForeignMedia.list, tag=ForeignMedia, force-policy=proxy, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Region/Global.list, tag=Global, force-policy=proxy, enabled=true
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rules/Region/China.list, tag=Domestic, force-policy=direct, enabled=true

# [复写规则部分]
[rewrite_remote]
# 以下提供本仓库内常用复写规则,可根据需要进行增减
https://raw.githubusercontents.com/sve1r/Rules-For-Quantumult-X/develop/Rewrite/Rewrite.conf

# [策略组部分]
[policy]
# 已根据对应分流进行指定规则,可根据需要进行增减
static=Telegram, proxy, img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Telegram.png
static=Pornhub, proxy,img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Pornhub.png
static=Netflix,proxy, img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Netflix_Letter.png
static=Cloudflare,proxy,direct, img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Cloudflare.png
static=DomesticMedia, direct, proxy, img-url= https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Domestic.png
static=Domestic, direct, proxy, img-url= https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Back.png
static=Hijacking, reject, direct, img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Hijacking.png
static=Advertising, reject, img-url= https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Advertising.png
static=Unbreak, direct, proxy, img-url= https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Auto.png
static=Final, proxy, direct, img-url=https://raw.githubusercontents.com/Koolson/Qure/master/IconSet/Final.png

# [本地分流规则部分]
[filter_local]
# 对于完全相同的某条规则，本地的将优先生效
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, vn, proxy
final, Final

# [本地复写规则部分]
[rewrite_local]
# 对于完全相同的某条规则，本地的将优先生效

